<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table border="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>

        <td>
            <form th:action="@{/usereditorget/{id}(id=${user.id})}" class="button">
                <button type="submit">Edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{/{id}(id=${user.id})}" method="post">
                <input type="hidden" name="_method" value="delete">
                <input type="submit" value="Delete" class="button">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div style="margin-top:20px;">
    <form th:action="@{/saveget}" class="button">
        <button type="submit">Add User</button>
    </form>
</div>
</body>
</html>
